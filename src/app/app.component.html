<po-page-default
  p-title="Inicio"
>

  <po-widget
    [p-height]="150"
    p-title="Computador"
  >

    <div class="po-row">
      <ng-container *ngFor="let pedra of computador.pedras">

        <div class="carta">
          {{ pedra.valor1 }} | {{ pedra.valor2 }}
        </div>

      </ng-container>

    </div>

  </po-widget>

  <br>
  <br>
  <br>

  <po-widget
    [p-height]="150"
    p-title="Para comprar"
  >

    <div class="po-row">
      <ng-container *ngFor="let pedra of pedrasParaCompra">

        <div class="carta escondido clicavel">
          {{ pedra.valor1 }} | {{ pedra.valor2 }}
        </div>

      </ng-container>

    </div>

  </po-widget>

  <br>
  <br>
  <br>

  <po-widget
    p-title="Jogador"
    [p-height]="150"
  >

    <div class="po-row">
      <ng-container *ngFor="let pedra of jogador.pedras">

        <div class="carta clicavel">
          {{ pedra.valor1 }} | {{ pedra.valor2 }}
        </div>

      </ng-container>
    </div>

  </po-widget>

  <button (click)="teste()">DEBUG</button>

</po-page-default>
